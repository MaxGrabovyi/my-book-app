{% extends "base.html" %}
{% block content %}
<div class="main-container">
    <h2>Add a New Book</h2>
    <div class="add-book-form">
        <input type="text" id="book-title" placeholder="Book Title" required>
        <input type="text" id="book-author" placeholder="Author Name">
        <button id="add-btn" onclick="addBook()">Add to Library</button>
    </div>

    <hr>
    <h2>My Collection (click to open)</h2>
    <div id="alert-container" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 3000; width: 90%; max-width: 400px;"></div>

    <div id="book-list" class="book-grid"></div>
</div>

<div id="book-modal" class="modal" style="display:none; z-index: 1000;">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="modal-body">
            </div>
    </div>
</div>

<div id="confirm-modal" class="modal" style="display:none; z-index: 2000; background: rgba(0,0,0,0.6); align-items: center; justify-content: center;">
    <div class="modal-content" style="max-width: 350px; text-align: center; background: #3d3d4e; color: white; padding: 20px; border-radius: 12px;">
        <p id="confirm-text" style="font-size: 1.1rem; margin-bottom: 20px;">Are you sure you want to delete this book?</p>
        <div class="confirm-btn-container" style="display: flex; justify-content: center; gap: 15px;">
            <button onclick="closeConfirm()" class="btn-cancel" style="background: #575766; color: white; border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer;">Cancel</button>
            <button id="confirm-ok-btn" class="btn-ok" style="background: #00d2d3; color: white; border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: bold;">OK</button>
        </div>
    </div>
</div>

<style>
    .alert-box {
        animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
    }
</style>
{% endblock %}
